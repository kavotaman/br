<div class="card" style="background-color: #1E2122;">
    {% if post.image %}
    <div class="card-image">
        <img src="{{ post.image }}" alt="{{ post.title }}">
    </div>
    {% else %}
    <header class="card-header" style="background-color: #7a9230;">
        <a class="card-header-title" href="{{ site.baseurl }}{{ post.url }}">{{ post.title}}</a>
    </header>
    {% endif %}
    <div class="card-content">
        <div class="content">
            {% if post.image %}
            <a class="title is-4" href="{{ site.baseurl }}{{ post.url }}">{{ post.title}}</a>
            {% endif %}
            {% if post.summary %}
            {{ post.summary | markdownify }}
            {% else %}
            <p>{{ post.excerpt }}</p>
            {% endif %}
        </div>
        <div class="has-text-centered">
            <a href="{{ site.baseurl }}{{ post.url }}" class="button is-primary">Read more</a>
        </div>
    </div>
    <footer class="card-footer" style="background-color: #7a9230; border-top: 1px; border-top-color: #b3b3b3;">
        <p class="card-footer-item">Published: {{ post.date | date: "%b %-d, %Y" }}</p>
    </footer>
</div>
